<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baggi Store</title>

<style>
/* ===== GENERAL ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #f5f5f5;
  color: #333;
}

html {
  scroll-behavior: smooth;
}

/* ===== HEADER ===== */
header {
  background: #111;
  color: #fff;
  padding: 40px 20px;
  text-align: center;
}

/* ===== NAV ===== */
nav {
  background: #222;
  display: flex;
  justify-content: center;
  gap: 25px;
  padding: 12px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
}

/* ===== SECCIONES ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

.container h2 {
  text-align: center;
  margin-bottom: 30px;
}

/* ===== PRODUCTOS ===== */
.productos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.producto {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  text-align: center;
  overflow: hidden;
}

.producto img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.producto h3 {
  margin: 15px 0 5px;
}

.producto p {
  color: #666;
}

.precio {
  font-weight: bold;
  margin: 10px 0;
}

.producto button {
  background: #111;
  color: #fff;
  border: none;
  padding: 10px 15px;
  margin-bottom: 15px;
  border-radius: 5px;
  cursor: pointer;
}

.producto button:hover {
  background: #444;
}

/* ===== CONTACTO ===== */
form {
  max-width: 400px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input, textarea {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

form button {
  background: #111;
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
}

/* ===== FOOTER ===== */
footer {
  background: #111;
  color: #fff;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}

/* ===== CARRITO ===== */
#carrito-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #111;
  color: #fff;
  border: none;
  border-radius: 50%;
  padding: 15px;
  font-size: 18px;
  cursor: pointer;
  z-index: 2001;
}

#carrito-btn span {
  background: red;
  border-radius: 50%;
  padding: 2px 6px;
  font-size: 12px;
  margin-left: 5px;
}

.carrito-lateral {
  position: fixed;
  top: 0;
  right: -350px;
  width: 320px;
  height: 100%;
  background: #fff;
  box-shadow: -5px 0 20px rgba(0,0,0,0.3);
  padding: 20px;
  transition: right 0.3s ease;
  z-index: 2000;
  display: flex;
  flex-direction: column;
}

.carrito-lateral.activo {
  right: 0;
}

.cerrar-carrito {
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  align-self: flex-end;
}

#lista-carrito {
  list-style: none;
  flex: 1;
  overflow-y: auto;
  margin: 15px 0;
}

#lista-carrito li {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
}

.btn-finalizar {
  background: #25D366;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}
</style>
</head>
